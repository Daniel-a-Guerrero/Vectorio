<html>
    <head>
        <title>Vector operations</title>
    </head>
    <body>
        <h1>A Series of Vector Operations</h1>

        <div id="vectorOne">
            <h2>v1</h2>
            <input type="number" id="vOneIn" >
            <button id="vOneOut">Add to vector</button>
            <ol id="vOne">
            </ol>
        </div>

        <div id="vectorTwo">
            <h2>v2</h2>
            <input type="number" id="vTwoIn" >
            <button id="vTwoOut">Add to vector</button>
            <ol id="vTwo">
            </ol>
        </div>

        <div id="functions">
            <div id="addition">
                <h2>Vector Addition</h2>
                <button id="calcAdd">Calculate</button>
                <ol id="vSum">
                </ol>
            </div>
            <div id="scMult">
                <h2>Scalar Multiplication</h2>
                <input type="number" placeholder="Enter scalar value" id="vScMult">
                <label for="vChoice">Choose a vector to multiply:</label>
                <select name="vChoice" id="vChoice"></select>
                <button id="calcScMult">Calculate</button>
                <ol id="vSM">
                </ol>
            </div>
        </div>
    </body>
    <script src="script.js"></script>
</html>
